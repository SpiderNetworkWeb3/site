<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SolSpider Cleaner Tool</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="cleaner.css" />
</head>
<body>

  <!-- Background -->
  <div id="tsparticles"></div>
  <div class="web-bg">
    <!-- Animated SVG Web -->
    <svg width="100%" height="100%" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="solanaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#00FFA3"/>
          <stop offset="50%" stop-color="#DC1FFF"/>
          <stop offset="100%" stop-color="#00FFFB"/>
        </linearGradient>
      </defs>
      <g fill="none" stroke="url(#solanaGradient)" stroke-width="0.5">
        <circle cx="400" cy="400" r="50"><animate attributeName="r" values="50;150;50" dur="20s" repeatCount="indefinite" /></circle>
        <circle cx="400" cy="400" r="100"><animate attributeName="r" values="100;200;100" dur="25s" repeatCount="indefinite" /></circle>
        <circle cx="400" cy="400" r="150"><animate attributeName="r" values="150;250;150" dur="30s" repeatCount="indefinite" /></circle>
        <line x1="400" y1="0" x2="400" y2="800" />
        <line x1="0" y1="400" x2="800" y2="400" />
        <line x1="100" y1="100" x2="700" y2="700" />
        <line x1="700" y1="100" x2="100" y2="700" />
      </g>
    </svg>
  </div>

  <!-- Modal -->
  <div id="confirmationModal" class="modal hidden">
    <div class="modal-content">
      <h2>‚ö†Ô∏è Caution Required</h2>
      <p>This tool allows burning and closing accounts. Proceed only if you understand the risks.</p>
      <div class="modal-buttons">
        <button id="cancelBtn">Cancel</button>
        <button id="proceedBtn">Proceed</button>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header id="navbar">
    <div class="logo" style="display: flex; flex-direction: column; align-items: center;">
      <img src="IMG_4238.png" alt="Spider Network Logo" class="logo-img" />
    </div>
    <nav>
      <a href="tokenomics.html">Tokenomics</a>
      <a href="trading.html">Trading</a>
      <a href="whitepaper.html">Whitepaper</a>
      <a href="dao.html">DAO Platform</a>
    </nav>
  </header>

  <!-- Main App -->
  <main style="padding-top: 7rem; max-width: 960px; margin: auto;">
    <h1>SolSpider Labs: Wallet Cleaner Tool</h1>
    <button id="connectWallet" class="cta-glow">üîó Connect Wallet</button>

    <div id="walletInfo" class="wallet-section" style="display: none;">
      <p>‚úÖ Wallet connected</p>
      <p><strong>SOL Balance:</strong> <span id="solBalance">0.00000</span></p>
    </div>

    <section>
      <h2>SPL Tokens</h2>
      <div id="tokenList" class="token-list"></div>
    </section>

    <section>
      <h2>NFTs</h2>
      <div id="nftList" class="token-list"></div>
    </section>

    <section>
      <h2>Serum Accounts</h2>
      <div id="serumList" class="token-list"></div>
    </section>
  </main>

  <!-- Libraries & Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@1.76.0/lib/index.iife.js"></script>
  <script src="cleaner.js"></script>
</body>
</html>
