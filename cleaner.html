<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SolSpider Token Cleaner</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="cleaner.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" />
  <script type="module" src="cleaner.js" defer></script>
  <style>
    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
  </style>
</head>
<body>

  <!-- Particles Background -->
  <div id="tsparticles"></div>

  <!-- Solana Web SVG Overlay -->
  <div class="web-bg">
    <svg width="100%" height="100%" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="solanaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#00FFA3"/>
          <stop offset="50%" stop-color="#DC1FFF"/>
          <stop offset="100%" stop-color="#00FFFB"/>
        </linearGradient>
      </defs>
      <g fill="none" stroke="url(#solanaGradient)" stroke-width="0.5">
        <circle cx="400" cy="400" r="50">
          <animate attributeName="r" values="50;150;50" dur="20s" repeatCount="indefinite" />
        </circle>
        <circle cx="400" cy="400" r="100">
          <animate attributeName="r" values="100;200;100" dur="25s" repeatCount="indefinite" />
        </circle>
        <circle cx="400" cy="400" r="150">
          <animate attributeName="r" values="150;250;150" dur="30s" repeatCount="indefinite" />
        </circle>
        <line x1="400" y1="0" x2="400" y2="800" />
        <line x1="0" y1="400" x2="800" y2="400" />
        <line x1="100" y1="100" x2="700" y2="700" />
        <line x1="700" y1="100" x2="100" y2="700" />
      </g>
    </svg>
  </div>

  <!-- Floating Tool Strip -->
  <aside class="tool-strip">
    <a href="cleaner.html" class="tool-icon" title="Cleaner Tool">
      <img src="assets/icons/cleaner-icon.png" alt="Cleaner Tool" />
      <span class="tool-label">Cleaner</span>
    </a>
  </aside>

  <!-- Navigation Header -->
  <header>
    <div class="logo" style="display: flex; flex-direction: column; align-items: center;">
      <img src="IMG_4238.png" alt="Spider Network Logo" class="logo-img" />
    </div>
    <nav>
      <a href="tokenomics.html">Tokenomics</a>
      <a href="trading.html">Trading</a>
      <a href="whitepaper.html">Whitepaper</a>
      <a href="dao.html">DAO Platform</a>
    </nav>
  </header>

  <!-- Cleaner App Content -->
  <main class="section-card" style="margin-top: 100px;">
    <h2>SolSpider Token Cleaner</h2>
    <p>Connect your wallet to manage and clean up unwanted tokens and accounts.</p>

    <div class="wallet-section">
      <button id="connectWallet" class="cta-glow">Connect Wallet</button>

      <div id="walletInfo" style="display:none; margin-top: 2rem;">
        <p>SOL Balance: <span id="solBalance">--</span></p>

        <h2>Your SPL Tokens</h2>
        <div id="tokenList" class="token-list"></div>

        <h2>Your NFTs</h2>
        <div id="nftList" class="token-list"></div>

        <h2>Close Serum Accounts</h2>
        <div id="serumList" class="token-list"></div>
      </div>
    </div>
  </main>

  <!-- Modal for Confirmations -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button id="cancelBtn" class="cta-glow" style="margin-right: 1rem;">Cancel</button>
      <button id="proceedBtn" class="cta-glow">Proceed</button>
    </div>
  </div>

  <!-- tsparticles Loader -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true },
      particles: {
        number: { value: 60 },
        color: { value: "#9945ff" },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 2 },
        move: { enable: true, speed: 0.7 }
      },
      background: { color: "#0d0d17" }
    });
  </script>

<script>
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  document.getElementById("connectWallet").onclick = async () => {
    if (window.solana && window.solana.isPhantom) {
      try {
        const resp = await window.solana.connect();
        window.wallet = window.solana;
        document.getElementById("walletInfo").style.display = "block";
        if (typeof fetchWalletData === "function") {
          fetchWalletData(resp.publicKey);
        }
      } catch (err) {
        alert("Wallet connection failed.");
      }
    } else if (isMobile) {
      // Redirect to Phantom mobile deep link with return URI
      const dappUrl = encodeURIComponent(window.location.href);
      window.location.href = `https://phantom.app/ul/browse/${dappUrl}`;
    } else {
      alert("Phantom Wallet not detected. Please install Phantom to connect.");
    }
  };
</script>
</body>
</html>
