<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAO Platform | Spider Network</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
  <!-- Particle Background -->
  <div id="tsparticles"></div>

  <!-- Navigation -->
  <header id="navbar">
    <div class="logo"><img src="6F7CE367-A986-4349-B6A0-AA356BDB3B23.png" alt="Spider Network Logo"></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="tokenomics.html">Tokenomics</a>
      <a href="trading.html">Trading</a>
      <a href="whitepaper.html">Whitepaper</a>
      <a href="dao.html">DAO Platform</a>
    </nav>
  </header>

  <!-- DAO Section -->
  <section id="dao" data-aos="fade-up">
    <h1>DAO Platform</h1>
    <p>The Spider Network DAO is under development.</p>
    <p>Our upcoming governance hub will allow $WOLF holders to stake tokens, vote on proposals, and shape the future of our ecosystem. Stay tuned!</p>
  </section>

  <footer>
    <p>&copy; 2025 Spider Network. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    tsParticles.load("tsparticles", {
      background: { color: "transparent" },
      fullScreen: { enable: true, zIndex: -1 },
      particles: {
        number: { value: 60 },
        color: { value: "#f94d1c" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 2 },
        links: {
          enable: true,
          distance: 150,
          color: "#f94d1c",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      }
    });
  </script>
</body>
</html>
